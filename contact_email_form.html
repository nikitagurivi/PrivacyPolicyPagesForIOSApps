<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f7;
    }
    .container {
      max-width: 480px;
      margin: 40px auto;
      background: #ffffff;
      padding: 24px 20px 32px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.06);
    }
    h1 {
      font-size: 22px;
      margin-top: 0;
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-top: 12px;
      margin-bottom: 4px;
      font-size: 14px;
    }
    input, textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      font-family: inherit;
    }
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    button {
      margin-top: 16px;
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      background: #2563eb;
      color: #ffffff;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact</h1>
    <form id="emailForm">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" required>

      <label for="title">Title (Email Subject)</label>
      <input id="title" name="title" type="text" required>

      <label for="subject">Subject (Message Body)</label>
      <textarea id="subject" name="subject" required></textarea>

      <button type="submit">Send Email</button>
    </form>
  </div>

  <script>
    document.getElementById('emailForm').addEventListener('submit', function (e) {
      e.preventDefault();
      var name = document.getElementById('name').value.trim();
      var title = document.getElementById('title').value.trim();
      var subjectText = document.getElementById('subject').value.trim();

      var email = "just1gb@gmail.com";
      var mailSubject = encodeURIComponent(title);
      var body = encodeURIComponent("From: " + name + "\n\n" + subjectText);

      var mailtoLink = "mailto:" + email + "?subject=" + mailSubject + "&body=" + body;
      window.location.href = mailtoLink;
    });
  </script>
</body>
</html>
